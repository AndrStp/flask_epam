    <div class="container-fluid">
        <div class="container w-50">
            <h1 class="text-center py-3">Create new course</h1>
            <form class="row g-3" method="post">
                <input id="csrf_token" name="csrf_token" type="hidden" value="IjcwMTZkNjFlYThlNTQ5MGMxMzEyNjgxZTI1OWFhMGRiMWVmMjhhZjQi.YeF68A.GUNTUTsQ9pOUudHuCijwtN5CLFI">
                <div class="form-floating mb-3">
                    <input class="form-control" id="label" maxlength="64" minlength="3" name="label" placeholder="Course label" required type="text" value="Introductory Python 101">
                    <label for="label">Course label</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="small_desc" maxlength="250" minlength="3" name="small_desc" placeholder="Intro Python" required rows="3" style="height: 100px">
                    </textarea>
                    <label for="small_desc">Course description (max 250 characters)</label>
                </div>
                <div class="d-flex">
                    <div class="col-md-6 mb-3">
                        <input class="form-check-input" id="exam" name="exam" type="checkbox" value="y">
                        <label class="form-check-label" for="exam">Exam?</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <select class="form-select" id="floatingSelect" name="level"><option value="I">Introductory</option><option value="R">Regular</option><option value="A">Advanced</option></select>
                        <label for="floatingSelect">Difficulty level</label>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-danger" id="submit" name="submit" type="submit" value="Create Course">
                </div>
